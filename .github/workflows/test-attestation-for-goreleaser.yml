name: "Test Github Attestation + Goreleaser"

on:
  push:
    tags:
      - "*"      
  workflow_dispatch: # allows manual triggering

defaults:
  run:
    shell: bash

# Limit permissions of GITHUB_TOKEN.
jobs:
  do-release:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      id-token: write
      attestations: write  
      packages: write

    steps:        
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Run GoReleaser Build
        id: goreleaser
        uses: goreleaser/goreleaser-action@f82d6c1c344bcacabba2c841718984797f664a6b
        with:
          distribution: goreleaser-pro
          version: "~> 2"
          args: release --clean -f .goreleaser.yaml
        env:
          GORELEASER_KEY: ${{ secrets.GO_RELEASER }}          
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Attest artifacts
        uses: actions/attest-build-provenance@619dbb2e03e0189af0c55118e7d3c5e129e99726 # v2.0
        with:
          subject-path: "dist/**"   
      - name: Output artifacts
        env:
          ARTIFACTS: ${{steps.goreleaser.outputs.artifacts}}      
        run: echo ${{ env.ARTIFACTS }}   
